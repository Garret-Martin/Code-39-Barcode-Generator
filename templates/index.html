<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            overflow-x: hidden;
    }
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden
            min-height: 100vh;
        }
        .container, .preview-container {
            flex: 1;
            margin-bottom: 20px;
            padding: 20px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden
        }
        .container {
            margin-bottom: 10px;
        }
        h1, h2 {
            margin-top: 0;
            font-size: 1.5em;
            text-align: center;
        }
        textarea {
            flex: 1;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: #ffcc99;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #ffb366;
        }
        .barcode-preview img {
            width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        .barcode-with-pin img {
            width: 48%; /* Make the images smaller by using flex */
            height: 40%; /* Ensure the height adjusts proportionally */
        }
        .barcode-with-pin {
            display: flex;
            justify-content: space-between;
        }        
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                padding: 20px;
                overflow-y: auto;
                overflow-x: hidden;
            }
            .container, .preview-container {
                margin-bottom: 0;
            }
            .container {
                margin-right: 20px;
                width: 35%;
            }
            .preview-container {
                width: 65%;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Code-39 Barcode Generator</h1>
            <textarea id="codes" placeholder="Enter codes here, one per line" oninput="updatePreview()"></textarea>
            <button onclick="generateBarcodes()">Print Barcodes</button>
        </div>
        <div class="preview-container" id="preview-container">
            <h2>Preview</h2>
        </div>
    </div>
    <script>
        async function generateBarcodes() {
            const codes = document.getElementById('codes').value.split('\n').filter(code => code.trim() !== '');
            const response = await fetch('/generate_barcodes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ codes: codes }),
            });
            const result = await response.json();
            if (result.success) {
                window.location.href = '/barcode_pages';
            } else {
                alert('Error generating barcodes.');
            }
        }
        async function updatePreview() {
            const codes = document.getElementById('codes').value.split('\n').filter(code => code.trim() !== '');
            const previewContainer = document.getElementById('preview-container');
            
            if (codes.length === 0) {
                previewContainer.innerHTML = '<h2>Preview</h2>';
                return;
            }
        
            // Clear the preview container before loading new content
            previewContainer.innerHTML = '<h2>Preview</h2>';
        
            try {
                const response = await fetch('/generate_preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ codes: codes }),
                });
                const result = await response.json();
        
                if (result.success) {
                    result.barcodes.forEach(barcode => {
                        const div = document.createElement('div');
                        div.className = 'barcode-preview';
        
                        if (barcode.barcode_base64_code && barcode.barcode_base64_pin) {
                            div.classList.add('barcode-with-pin');
                            div.innerHTML = `
                                <img src="data:image/png;base64,${barcode.barcode_base64_code}" />
                                <img src="data:image/png;base64,${barcode.barcode_base64_pin}" />
                            `;
                        } else {
                            div.innerHTML = `<img src="data:image/png;base64,${barcode.barcode_base64}" />`;
                        }
        
                        previewContainer.appendChild(div);
                    });
                } else {
                    throw new Error('Error generating barcodes. Please ensure the input is valid.');
                }
            } catch (error) {
                // Display error message in the preview container
                previewContainer.innerHTML = `
                    <h2>Preview</h2>
                    <div style="color: red; text-align: center; margin-top: 20px;">
                        ${error.message}
                    </div>
                `;
            }
        }        
    </script>
</body>
</html>
